<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/static/js/map.js"></script>
  <script src="/static/js/jquery-3.2.0.min.js"></script>

  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>

</head>
<body>
  <div class="container">
    <div id="navigation-bar"></div>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">
          Autocomplete search
        </div>
      </div>
      <div id="pac-container">
        <input id="start-location" type="text" placeholder="Enter starting point">
        <input id="end-location" type="text" placeholder="Enter destination">
      </div>
    </div>

    <div class="row">
      <!-- not in row? -->
      <div id="map"></div>
    </div>

    <div class="row">
      <div id="routes" class="col-lg-6">
        <div class="route">
          <div class="col-xs-10">
            <h4>Route 1</h4>
            <div class="rating">3.2</div>
            <div>0.9 m</div>
            <div>16 min</div>

            <h5>Keywords</h5>
            <div class="keywords">
              <div class="keyword">Mugging &nbsp; 1</div>
              <div class="keyword">Catcalling &nbsp; 3</div>
              <div class="keyword">Lack of Light &nbsp; 5</div>
            </div>

          </div>
          <div class="col-xs-2">
              <div class="go-button">
                <div class="go-button-text">Go</div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxlINCovPm9WHr-WLb9IFiRQzgKXRKnMU&libraries=places&callback=initMap">
  </script>
</body>
</html>
